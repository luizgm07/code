<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #noteForm {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        #noteTitle {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #addNoteButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #addNoteButton:hover {
            background-color: #218838;
        }
        #notesList {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        #notesList li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .removeButton {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .removeButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Notas</h1>
    <form id="noteForm">
        <input type="text" id="noteTitle" placeholder="TÃ­tulo da Nota" required>
        <button type="submit" id="addNoteButton">Adicionar Nota</button>
    </form>
    <ul id="notesList"></ul>

    <script src="Prova_12_JS.js"></script>
</body>
</html>
